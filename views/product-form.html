<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
</head>
<body>
  <h1>Cadastrar Produto</h1>
  <form action="/product-form" method="post">
    <label for="barcode">Código de Barras:</label>
    <input type="text" id="barcode" name="barcode" required><br>
    
    <label for="description">Descrição:</label>
    <input type="text" id="description" name="description" required><br>
    
    <label for="costPrice">Preço de Custo:</label>
    <input type="number" id="costPrice" name="costPrice" required><br>
    
    <label for="salePrice">Preço de Venda:</label>
    <input type="number" id="salePrice" name="salePrice" required><br>
    
    <label for="expiryDate">Data de Validade:</label>
    <input type="date" id="expiryDate" name="expiryDate" required><br>
    
    <label for="stockQty">Qtd em Estoque:</label>
    <input type="number" id="stockQty" name="stockQty" required><br>
    
    <label for="manufacturer">Nome do Fabricante:</label>
    <input type="text" id="manufacturer" name="manufacturer" required><br>
    
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
